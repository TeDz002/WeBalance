<!DOCTYPE html>
<html lang="en">
  
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/custom.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
      <nav class="navbar navbar-expand-md bg-light sticky-top">
        <div class="container-fluid">
          <img src="{{ url_for('static', filename='WeBalance-Logo.png') }}" style="max-height:60px; padding-bottom: 0.65rem"></img>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/preferences">Preferences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
            <form class="d-flex" role="login">
              {% if not session['username'] %}
                <a class="btn btn-primary" href="/login" role="button">Login / Signup</a>
              {% endif %}
              <div class="btn-group">
                <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
                  <svg viewBox="0 0 100 80" width="20" height="20">
                    <rect width="100" height="20" rx="10"></rect>
                    <rect y="30" width="100" height="20" rx="10"></rect>
                    <rect y="60" width="100" height="20" rx="10"></rect>
                  </svg>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><button id="theme-button" class="dropdown-item" type="button">Toggle Theme</button></li>
                  {% if session['username'] %}
                    <li><a class="dropdown-item" type="button" href="/logout" role="button">Logout</a></li>
                  {% endif %}
                </ul>
              </div>
            </form>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

</html>
